<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <script src=""></script>
    <div class="container">
        <script type="text/javascript" src="js/meu-arquivo.js"></script>
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em real R$ ou Dólar $
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em Dólar ou Real</label><br>
        <label for="moeda">(Cotação atual: $ 1,00 Dólar = R$ 5,21)</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="ConverterReal()">Converter para Real</button>
        <button type="submit" onclick="ConverterDolar()">Converter para Dólar</button>
        <h2 id="valorConvertido"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
